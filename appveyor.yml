version: '{build}'
pull_requests:
  do_not_increment_build_number: true
image: Visual Studio 2019
nuget:
  disable_publish_on_pr: true
build_script:
- ps: .\Build.ps1
test: off
artifacts:
- path: .\artifacts\*.nupkg
  name: NuGet
deploy:
- provider: NuGet
  server: https://www.myget.org/F/featur/api/v2/package
  api_key:
    secure: zebWexWPWCJtuRguA56QCOyaDW15/XC52XwNxDX9Sx3+FXRfxq8lRg4ZENXj900E
  skip_symbols: true
  on:
    branch: preview
- provider: NuGet
  name: production
  skip_symbols: true
  api_key:
    secure: AKSp7zFyQrcBGPeauMFoyCnDxef6opcPRtL7IVksr7CapB6F/C00FpF0Y5bpzCmS
  on:
    appveyor_repo_tag: true